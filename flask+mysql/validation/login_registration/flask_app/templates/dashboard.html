<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <title>Login</title>
</head>
<body>
    <div class='container m-3'>
        <h1>Welcome!</h1>
        <div class="row">
            <div class="col bg-secondary text-light m-2">
                <div class="mb-3">
                    <h2>Login</h2>
                    <form action="/login" method="POST">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" name="email" id="email">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password">
                        <input type="submit" value="Login" class="btn btn-primary btn-outline-dark text-light">
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col bg-secondary text-light m-2">
                <div class="mb-3">
                    <h1>Register</h1>
                    <form action="/register/user" method="POST">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" class="form-control" name="first_name" id="first_name">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" name="last_name" id="last_name">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" name="email" id="email">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" name="password" id="password">
                        <input type="submit" value="Create Account" class="btn btn-primary btn-outline-dark text-light">
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'></script>
</body>
</html>
